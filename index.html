<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Real Time Speed-o-meter</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <!-- Bootsrap Scripts -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Title -->

  <div class="title">
    <h1>SpeedoMeter</h1>
  </div>



  <!-- Speedometer and Input Box -->
  <div class="row">

    <div class="left-side col-lg-6">
      <img class="speedimg" src="speed1.png" alt="speedometer">

      <svg height="425" width="300">
        <line x1="100" y1="467" x2="350" y2="250" style="stroke:rgb(255,0,0);stroke-width:5" />
      </svg>

    </div>

    <div class="right-side col-lg-6">

      <input id="test" class="input" type="text" name="speed" value="" placeholder="Enter Speed ">
      <button class="btn btn-dark">Show</button>

    <h3>0 kmph</h3>
    </div>

  </div>

  <!-- jQuery and Javascript  Scripts -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
